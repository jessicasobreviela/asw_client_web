<!DOCTYPE html>
<html>
<body>
<h1>Edit Issue</h1>
<div *ngIf="issue">
  <form class="form-horizontal center">
  <label class="required" for="title">Title:</label>
  <input type="text" class="form-control" id="title" [(ngModel)]="issue.title" [ngModelOptions]="{standalone: true}">
  <label class="required" for="kind">Kind:</label>
  <select class="form-control" type="text" id="kind" [(ngModel)]="issue.kind" [ngModelOptions]="{standalone: true}">
    <option value="Bug">Bug</option>
    <option value="Enhancement">Enhancement</option>
    <option value="Task">Task</option>
    <option value="Blocker">Blocker</option>
  </select>
  <label class="required" for="priority">Priority:</label>
  <select class="form-control" type="text" id="priority" [(ngModel)]="issue.priority" [ngModelOptions]="{standalone: true}">
    <option value="Trivial">Trivial</option>
    <option value="Minor">Minor</option>
    <option value="Major">Major</option>
    <option value="Critical">Critical</option>
    <option value="Blocker">Blocker</option>
  </select>
  <label for="assignee">Assignee:</label>
  <select class="form-control" type="text" id="assignee" [(ngModel)]="issue.assignee" [ngModelOptions]="{standalone: true}">
    <option *ngFor="let user of users" value="{{user.username}}">{{user.username}}</option>
  </select>
  <label for="status">Status:</label>
  <select class="form-control" type="text" id="status" [(ngModel)]="issue.status" [ngModelOptions]="{standalone: true}">
    <option value="New">New</option>
    <option value="Open">Open</option>
    <option value="Closed">Closed</option>
  </select>
  <label for="description">Description:</label>
  <textarea class="form-control" type="text" rows="5" id="description" [(ngModel)]="issue.description"
            [ngModelOptions]="{standalone: true}"></textarea>
  </form>
</div>
<div>
  <button class="btn btn-default" (click)="editIssue()">Edit issue</button>
  <br>
  <button class="btn btn-default" (click)="goBack()">Cancel</button>
</div>
</body>
</html>
