<body>
<div class="container">
  <h1>New Comment</h1>
  <form class="form-horizontal center">
      <label for="comment">Comment:</label>
      <textarea class="form-control" rows="5" id="comment" [(ngModel)]="comment"
                [ngModelOptions]="{standalone: true}"></textarea>
  </form>
  <div>
  <button class="btn btn-default" (click)="createComment()">Create comment</button>
  <button class="btn btn-default" (click)="goBack()">Cancel</button>
  </div>
</div>
</body>
